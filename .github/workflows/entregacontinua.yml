name: entregacontinua
on:
  push:
    branches:
      - main

jobs:
  deliver:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: simulando entrega continua
        uses: actions/upload-artifact@v4
        with:
          name: projetozipado.zip
          path: |
            '**.PY'
            README.md